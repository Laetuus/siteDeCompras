<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16"  href="./assets/imagens/favicon-32x32.png">
    

    <title>Compras Online</title>
</head>
<body>
    <header>
            <img src="./assets/imagens/logo.svg" alt="Logo da empresa Sneakers" class="logoheader">

        <ul class="nav">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="dropdown">
            <input type="image" src="./assets/imagens/icon-cart.svg" id="btn-car"> 
              <div class="dropdown-content">
                <h1 class="cart">Cart</h1>
                <span class="cartamount"></span>
                <input type="image" src="./assets/imagens/icon-delete.svg" id="delete">
                <input type="button" value="Checkout" id="checkout">
              </div>

        
        <span class="product-count"></span>
        <input type="image" src="./assets/imagens/image-avatar.png" id="profile">

    </header>
    <main>
    <div id="container-a">
        <input type="radio" id="image1" name="grupo" checked>
        <label for="image1"><img src="./assets/imagens/image-product-1-thumbnail.jpg"></label>
        <input type="radio" id="image2" name="grupo">
        <label for="image2"><img src="./assets/imagens/image-product-2-thumbnail.jpg"></label>
        <input type="radio" id="image3" name="grupo">
        <label for="image3"><img src="./assets/imagens/image-product-3-thumbnail.jpg"></label>
        <input type="radio" id="image4" name="grupo">
        <label for="image4"><img src="./assets/imagens/image-product-4-thumbnail.jpg"></label>
        <div class="principal">
            <div class="slide">
                <img src="./assets/imagens/image-product-1.jpg" alt="Produto">
                <img src="./assets/imagens/image-product-2.jpg" alt="Produto">
                <img src="./assets/imagens/image-product-3.jpg" alt="Produto">
                <img src="./assets/imagens/image-product-4.jpg" alt="Produto">
            </div>
        </div>
    </div>

        <div class="container-b">
            <h1 class="company-name">SNEAKER COMPANY</h1>

            <h1 class="title-main">Fall Limited Edition Sneakers</h1>

            <p class="text-main">These low-profile sneakers are your perfect casual wear companion.
                Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        </div>

            <div class="prices">
                <span class="price-a">$ 125.00</span>
                <span class="discount">50%</span>
                <span class="price-b"><s>$250.00</s></span>
            </div>

        <div class="main-btn">
            <div class="amount-btn">
                <input type="button" id="btn-menos" value="&#8722;">
                <span id="number-shoes">0</span>
                <input type="button" id="btn-mais" value="&#43;">
            </div>
            <button type="button" id="btn-add"> <img src="./assets/imagens/icon-cart.svg" alt="Carrinho de compras" class="car2">Add to cart</button>
            
        </div>

    </main>
    <footer></footer>
    
</body>
<script src="./assets/scripts/script.js" defer></script>
<script src="https://kit.fontawesome.com/51647b2e97.js" crossorigin="anonymous"></script>
</html>
